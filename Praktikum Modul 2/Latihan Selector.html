<!DOCTYPE html>
<html>
<head>
<style>
p { color: red; }
.highlight { background-color: yellow; }
.note { background-color: #e0f7fa; color: #006064; }
.warning { background-color: #fff3e0; color: #e65100; }
#judulbesar { font-size: 32px; font-weight: bold; color: navy; 
}
</style>
</head>
<body>
<p>Paragraf biasa</p>
<p class="highlight">Paragraf dengan highlight (kuning)</p>
<p class="note">Paragraf catatan (biru muda)</p>
<p class="warning">Paragraf peringatan (oranye muda)</p>
<h1 id="judulbesar">Judul Besar dengan ID</h1>
</body>
</html>
