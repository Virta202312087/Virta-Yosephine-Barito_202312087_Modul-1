<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Grid 3 Kolom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .col1 { background-color: lightblue; }
        .col2 { background-color: lightgreen; }
        .col3 { background-color: lightcoral; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col1">Kolom 1: Ini adalah kolom pertama.</div>
            <div class="col col2">Kolom 2: Ini adalah kolom kedua.</div>
            <div class="col col3">Kolom 3: Ini adalah kolom ketiga.</div>
        </div>
    </div>
</body>
</html>
